<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TES Real Estate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-content">
                <h1 class="header-title">Profile</h1>
                <div></div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="card" style="text-align: center;">
                <div class="avatar avatar-lg" id="avatar" style="margin: 0 auto 1rem;">U</div>
                <h2 id="userName"></h2>
                <p class="text-gray" id="userEmail"></p>
                <span class="badge badge-customer">Customer</span>
            </div>
            
            <div class="card">
                <h3>Personal Information</h3>
                <div class="list-item">
                    <strong>Phone:</strong>
                    <span id="userPhone"></span>
                </div>
                <div class="list-item">
                    <strong>Email:</strong>
                    <span id="userEmailInfo"></span>
                </div>
                <div class="list-item">
                    <strong>Member Since:</strong>
                    <span id="memberSince"></span>
                </div>
            </div>
            
            <div class="card">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statBookings">0</div>
                        <div class="stat-label">Bookings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statReviews">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <a href="/customer/edit-profile.html" class="btn btn-primary btn-block">Edit Profile</a>
                <button onclick="logout()" class="btn btn-secondary btn-block">Logout</button>
            </div>
        </div>
        
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="/customer/dashboard.html" class="nav-item">
                    <div class="nav-icon">üè†</div>
                    <div class="nav-label">Home</div>
                </a>
                <a href="/customer/my-bookings.html" class="nav-item">
                    <div class="nav-icon">üìÖ</div>
                    <div class="nav-label">Bookings</div>
                </a>
                <a href="/customer/book-appointment.html" class="nav-item">
                    <div class="nav-icon">‚ûï</div>
                    <div class="nav-label">Book</div>
                </a>
                <a href="/customer/profile.html" class="nav-item active">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-label">Profile</div>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/customer.js"></script>
    <script>
        const currentUser = requireAuth('customer');
        if (!currentUser) return;
        
        const user = getUserById(currentUser.id);
        
        document.getElementById('avatar').textContent = getInitials(user.name);
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userPhone').textContent = user.phone;
        document.getElementById('userEmailInfo').textContent = user.email;
        document.getElementById('memberSince').textContent = formatDate(user.createdAt);
        
        const stats = getCustomerStats(user.id);
        document.getElementById('statBookings').textContent = stats.totalBookings;
        document.getElementById('statReviews').textContent = stats.totalReviews;
    </script>
</body>
</html>
