<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews - TES Real Estate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-content">
                <a href="/customer/dashboard.html" style="text-decoration: none; font-size: 1.5rem;">‚Äπ</a>
                <h1 class="header-title">My Reviews</h1>
                <div></div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="tabs">
                <div class="tab active" data-status="all">All</div>
                <div class="tab" data-status="published">Published</div>
                <div class="tab" data-status="pending">Pending</div>
            </div>
            
            <div id="reviewsList"></div>
        </div>
        
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="/customer/dashboard.html" class="nav-item">
                    <div class="nav-icon">üè†</div>
                    <div class="nav-label">Home</div>
                </a>
                <a href="/customer/my-bookings.html" class="nav-item">
                    <div class="nav-icon">üìÖ</div>
                    <div class="nav-label">Bookings</div>
                </a>
                <a href="/customer/book-appointment.html" class="nav-item">
                    <div class="nav-icon">‚ûï</div>
                    <div class="nav-label">Book</div>
                </a>
                <a href="/customer/profile.html" class="nav-item">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-label">Profile</div>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/customer.js"></script>
    <script>
        const currentUser = requireAuth('customer');
        if (!currentUser) return;
        
        let currentFilter = 'all';
        
        function loadReviews() {
            let reviews = getCustomerReviews(currentUser.id);
            
            if (currentFilter !== 'all') {
                reviews = reviews.filter(r => r.status === currentFilter);
            }
            
            reviews.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            const container = document.getElementById('reviewsList');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚≠ê</div>
                        <p>No reviews yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reviews.map(review => {
                const property = getPropertyById(review.propertyId);
                return `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div>
                                <h4 style="margin-bottom: 0.25rem;">${property.name}</h4>
                                <p class="text-gray text-sm" style="margin: 0;">${formatDate(review.createdAt)}</p>
                            </div>
                            ${getStatusBadge(review.status)}
                        </div>
                        <div style="margin-bottom: 1rem;">
                            ${renderStars(review.rating, false)}
                        </div>
                        <p style="margin: 0;">${review.comment}</p>
                    </div>
                `;
            }).join('');
        }
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                loadReviews();
            });
        });
        
        loadReviews();
    </script>
</body>
</html>
