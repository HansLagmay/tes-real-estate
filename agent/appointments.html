<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - TES Real Estate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-content">
                <h1 class="header-title">Appointments</h1>
                <div></div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="tabs">
                <div class="tab active" data-status="all">All</div>
                <div class="tab" data-status="today">Today</div>
                <div class="tab" data-status="upcoming">Upcoming</div>
                <div class="tab" data-status="past">Past</div>
            </div>
            
            <div id="appointmentsList"></div>
        </div>
        
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="/agent/dashboard.html" class="nav-item">
                    <div class="nav-icon">ğŸ </div>
                    <div class="nav-label">Home</div>
                </a>
                <a href="/agent/appointments.html" class="nav-item active">
                    <div class="nav-icon">ğŸ“…</div>
                    <div class="nav-label">Appointments</div>
                </a>
                <a href="/agent/properties.html" class="nav-item">
                    <div class="nav-icon">ğŸ¢</div>
                    <div class="nav-label">Properties</div>
                </a>
                <a href="/agent/profile.html" class="nav-item">
                    <div class="nav-icon">ğŸ‘¤</div>
                    <div class="nav-label">Profile</div>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/agent.js"></script>
    <script>
        const currentUser = requireAuth('agent');
        if (!currentUser) return;
        
        let currentFilter = 'all';
        
        function loadAppointments() {
            const appointments = getAgentAppointments(currentUser.id, { status: currentFilter });
            appointments.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const container = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“…</div><p>No appointments found</p></div>';
                return;
            }
            
            container.innerHTML = appointments.map(appt => {
                const details = getAppointmentDetails(appt.id);
                return `
                    <div class="card" style="cursor: pointer;" onclick="window.location.href='/agent/appointment-details.html?id=${appt.id}'">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div style="flex: 1;">
                                <h4 style="margin-bottom: 0.5rem;">${details.property.name}</h4>
                                <p class="text-gray text-sm" style="margin: 0;">Booking ID: ${appt.bookingId}</p>
                            </div>
                            ${getStatusBadge(appt.status)}
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem; font-size: 0.875rem;">
                            <div>ğŸ“… ${formatDate(appt.date)}</div>
                            <div>â° ${appt.time}</div>
                            <div>ğŸ‘¤ ${details.customer.name}</div>
                            <div>ğŸ“ ${details.property.location}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                loadAppointments();
            });
        });
        
        loadAppointments();
    </script>
</body>
</html>
