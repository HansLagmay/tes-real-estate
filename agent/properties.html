<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties - TES Real Estate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-content">
                <h1 class="header-title">My Properties</h1>
                <a href="/agent/add-property.html" class="btn btn-primary btn-sm">+ Add</a>
            </div>
        </div>
        
        <div class="content-area">
            <div class="tabs">
                <div class="tab active" data-status="all">All</div>
                <div class="tab" data-status="active">Active</div>
                <div class="tab" data-status="pending">Pending</div>
            </div>
            
            <div id="propertiesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;"></div>
        </div>
        
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="/agent/dashboard.html" class="nav-item">
                    <div class="nav-icon">ğŸ </div>
                    <div class="nav-label">Home</div>
                </a>
                <a href="/agent/appointments.html" class="nav-item">
                    <div class="nav-icon">ğŸ“…</div>
                    <div class="nav-label">Appointments</div>
                </a>
                <a href="/agent/properties.html" class="nav-item active">
                    <div class="nav-icon">ğŸ¢</div>
                    <div class="nav-label">Properties</div>
                </a>
                <a href="/agent/profile.html" class="nav-item">
                    <div class="nav-icon">ğŸ‘¤</div>
                    <div class="nav-label">Profile</div>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/agent.js"></script>
    <script>
        const currentUser = requireAuth('agent');
        if (!currentUser) return;
        
        let currentFilter = 'all';
        
        function loadProperties() {
            const properties = getAgentProperties(currentUser.id, { status: currentFilter });
            
            const container = document.getElementById('propertiesList');
            
            if (properties.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-icon">ğŸ </div><p>No properties found</p><a href="/agent/add-property.html" class="btn btn-primary btn-sm">Add Property</a></div>';
                return;
            }
            
            container.innerHTML = properties.map(property => `
                <div class="property-card" onclick="window.location.href='/agent/edit-property.html?id=${property.id}'">
                    <div class="property-image">ğŸ¢</div>
                    <div class="property-info">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                            <div class="property-name">${property.name}</div>
                            ${getStatusBadge(property.status)}
                        </div>
                        <div class="property-type">${property.type}</div>
                        <div class="property-price">${formatCurrency(property.price)}</div>
                        <div class="property-location">ğŸ“ ${property.location}</div>
                    </div>
                </div>
            `).join('');
        }
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                loadProperties();
            });
        });
        
        loadProperties();
    </script>
</body>
</html>
